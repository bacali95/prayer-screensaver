name: Build

on:
  push:
    branches:
      - main

concurrency: ${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4

      - name: Setup bun ğŸ¯
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install deps ğŸ“¦
        run: bun install --frozen-lockfile

      - name: Lint the code ğŸ•µ
        run: bun lint

      - name: Check the prettiness of the code ğŸ’…
        run: bun prettier:check

      - name: Build code ğŸ› 
        run: bun run build --baseHref=/prayer-screensaver/

      - name: Deploy the demo website ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
